<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <script src="script.js" defer></script>
</head>

<body>

  <main class="main-container">
    <header class="input-container">
      <input type="text" class="city-input" placeholder="Search City">
      <button class="search-btn">
        <span class="material-symbols-outlined"><img src="assets/icon/search2.png" alt=""></span>
      </button>
    </header>


    <section class="weather-info" style="display: none;">
      <div class="location-date-container">
        <div class="location">
          <span class="material-symbols-outlined"><img src="assets/icon/locaiotn on.png" alt="location"></span>
          <h4 class="country-txt">
            Bhopal
          </h4>
          <h5 class="current-date-txt regular-txt">Wed,07 Aug</h5>
        </div>
      </div>


      <div class="weather-summary-container">
        <img class="weather-summary-img" src="assets/weather/clouds.svg" />
        <div class="weather-summary-info">
          <h1 class="hq temp-txt">29°C</h1>
          <h3 class="condition-txt regular-txt">Clouds</h3>
        </div>
      </div>

      <div class="weather-conditions-container">
        <div class="condition-items">
          <span class="material-symbols-outlined"><img src="assets/icon/waterdrop.png" alt=""></span>
          <div class="codition-info">
            <h5 class="regular-txt">Humidity</h5>
            <hs class="humidity-value-txt">85%</hs>
          </div>
        </div>

        <div class="condition-items">
          <span class="material-symbols-outlined"><img src="assets/icon/air.png"></span>
          <div class="codition-info">
            <h5 class="regular-txt">Wind Speed</h5>
            <hs class="wind-value-txt">2 M/S</hs>
          </div>
        </div>
      </div>
      <div class="forecast-items-container">
        <div class="forecast-item">
          <h5 class="forecaste-item-date regular-txt">04 Nov</h5>
          <img src="assets/weather/thunderstorm.svg"  class="forecaste-item-img">
          <h5 class="forecast-item-temp">29°C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecaste-item-date regular-txt">04 Nov</h5>
          <img src="assets/weather/thunderstorm.svg"  class="forecaste-item-img">
          <h5 class="forecast-item-temp">29°C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecaste-item-date regular-txt">04 Nov</h5>
          <img src="assets/weather/thunderstorm.svg"  class="forecaste-item-img">
          <h5 class="forecast-item-temp">29°C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecaste-item-date regular-txt">04 Nov</h5>
          <img src="assets/weather/thunderstorm.svg"  class="forecaste-item-img">
          <h5 class="forecast-item-temp">29°C</h5>
        </div>
      </div>


    </section>

    <section class="search-city section-message">
      <img  src="assets/message/search-city.png" alt="search-city">
       <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">
          Find out the weather conditions of the city
        </h4>
       </div>
    </section>

    <section class="not-found section-message" style="display: none;">
      <img src="assets/message/not-found.png" alt="search-city">
       <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">
          Find out the weather conditions of the city
        </h4>
       </div>
    </section>



  </main>

</body>

</html>
